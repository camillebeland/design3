<div class="container">

  <div class="col-md-10">
    <h2 for="mapCanvas">Map of the sea arrh'</h2>
    <canvas id="mapCanvas" ng-controller="canvasController"></canvas>
  </div>

  <h2>System state</h2>
  <div class="col-md-2 systemStatePanel" ng-controller="systemStatePanelController">
    <label ng-show="robot.ready">Robot ready <img class="readinessLed" src="../static/img/greenLed.png"/></label>
    <label ng-show="!robot.ready">Robot not ready <img class="readinessLed" src="../static/img/redLed.png"/></label>
    <label>
      Robot's angle: <span ng-bind="robot.angle"></span>&deg;
    </label>
    <label>
      Capacitor's charge: <span ng-bind="robot.capacitorLevel"></span>/2.7 V
    </label>
    <label>
      Manchester code : <span ng-bind="robot.manchesterCode"></span>
    </label>
    <label>
      Island : <span ng-bind="robot.island"></span>
    </label>
  </div>

  <div class="col-md-12 container">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#robotControls">Robot controls</a></li>
      <li><a data-toggle="tab" href="#display">Display</a></li>
      <li><a data-toggle="tab" href="#game">Game</a></li>
    </ul>

    <div class="tab-content">
      <div id="robotControls" class="tab-pane fade in active" ng-controller="robotControlsController">
        <div class="container optionPanelControls">
          <div class="container btn-group btn-group-lg">
            <button class="btn btn-default" ng-click="robotUp()">
              <span class="glyphicon glyphicon-chevron-up"></span>
            </button>

            <button class="btn btn-default" ng-click="robotLeft()">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </button>

            <button class="btn btn-default" ng-click="robotRight()">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </button>

            <button class="btn btn-default" ng-click="robotDown()">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
          </div>

          <div class="container btn-group btn-group-lg">
            <button class="btn btn-default" ng-click="robotTurnLeft()">
              <span class="glyphicon glyphicon-menu-left"></span>
            </button>

            <button class="btn btn-default" ng-click="robotTurnRight()">
              <span class="glyphicon glyphicon-menu-right"></span>
            </button>
          </div>
          <div class="container btn-group btn-group-lg">
            <button class="btn btn-danger" ng-click="robotStop()">
              Stop
            </button>
          </div>
        </div>
      </div>

      <div id="display" class="tab-pane fade">
        <div class="container optionPanelControls" ng-controller="displayControlsController">
          <label>Mesh toggle
            <label>
              <input type="radio" name="meshToggle" ng-click="meshToggleOn()"></input>On</label>
            <label>
              <input type="radio" name="meshToggle" checked="true" ng-click="meshToggleOff()"></input>Off</label>
          </label>
          <label>Islands and treasures toggle
            <label>
              <input type="radio" name="islandToggle" ng-click="islandToggleOn()"></input>On</label>
            <label>
              <input type="radio" name="islandToggle" checked="true" ng-click="islandToggleOff()"></input>Off</label>
          </label>
          <label>Show vision's tracking of robot
            <label>
              <input type="radio" name="visionRobotToggle" ng-click="visionRobotToggleOn()"></input>On</label>
            <label>
              <input type="radio" name="visionRobotToggle" checked="true" ng-click="visionRobotToggleOff()"></input>Off</label>
          </label>
          <button class="btn btn-danger" ng-click="recalculateMap()">Recalculate map</button>
        </div>
      </div>

      <div id="game" class="tab-pane fade">
        <div class="container optionPanelControls" ng-controller="gamePanelController">
          <label>Choose a game sequence to play</label>
          <div class="btn-toolbar">
            <div class="dropdown btn-group">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Sequence
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href ng-click="actionReadManchester()">read manchester code</a></li>
                <li><a href ng-click="actionDropdownTreasure()">dropdown treasure</a></li>
                <li><a href ng-click="actionFindBestTreasure()" style="color: #d1d1e0">find best treasure</a></li>
                <li><a href ng-click="actionFindIsland()">find island</a></li>
                <li><a href ng-click="actionMoveToChargeStation()">move to charge station</a></li>
                <li><a href ng-click="actionMoveToTargetIsland()" style="color: #d1d1e0">move to target island</a></li>
                <li><a href ng-click="actionMoveToTreasure()" style="color: #d1d1e0">move to treasure</a></li>
                <li><a href ng-click="actionPickUpTreasure()">pick up treasure</a></li>
                <li><a href ng-click="actionRecharge()">recharge</a></li>
                  <li><a href ng-click="actionScanTreasures()">Scan Treasures</a></li>
              </ul>
            </div>
            <button class="btn btn-primary btn-group" ng-click="startSequence()">
              Start sequence
            </button>
          </div>

          <label class="notImplemented">Continue game after sequence
            <label>
              <input type="radio" name="continueSequenceToggle" ng-click="continueSequenceToggle('true')"></input>Yes</label>
            <label>
              <input type="radio" name="continueSequenceToggle" checked="true" ng-click="continueSequenceToggle('false')"></input>No</label>
          </label>
        </div>

      </div>
    </div>


  <img id="web-cam-stream" src="">

</div>
